{% load staticfiles %}
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lobster|Inconsolata|Ruda&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <title>Haneul's blog</title>
    </head>
    <body class="body_col">
        <div>
            <nav class="navbar navbar-default" style="margin-bottom: 0">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="home_title" href="/">Haneul's Blog</a>
                    </div>

                    <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated == False %}
                            <li class="{% block is_login %}{% endblock %}">
                                <a href="{% url 'login' %}">
                                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"> Login</span>
                                </a>
                            </li>
                            <li class="{% block is_regist %}{% endblock %}">
                                <a href="{% url 'blog:register' %}">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"> Registration</span>
                                </a>
                            </li>
                        {% endif %}
                        {% if user.is_authenticated %}
                            <li class="{% block is_new %}{% endblock %}">
                                <a href="{% url 'blog:post_new' %}">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"> NewPost</span>
                                </a>
                            </li>
                            <li class="">
                            <a href="{% url 'logout' %}">
                                <span class="glyphicon glyphicon-log-in" aria-hidden="true"> Logout</span>
                            </a>
                            </li>
                        {% endif %}
                    </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div style="height: 250px; overflow: hidden">
            <img src="/media/main_bg.PNG" style="height: 100%; width: 100%">
        </div>
        <div class="bg_col">
            <div class="content container">
                <div class="row" >
                    <div>
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
